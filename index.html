<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесконечное видео</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="loopVideo" autoplay muted>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        const video = document.getElementById('loopVideo');
        
        // Бесконечный цикл
        video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
    </script>
</body>
</html>
