<!DOCTYPE html>
<html>
<head>
    <title>Видео со звуком</title>
    <style>
        body { margin: 0; padding: 0; background: black; }
        video { width: 100%; height: 100vh; object-fit: cover; }
        #playButton { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            padding: 10px 20px;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" loop>
        <source src="video.mp4" type="video/mp4">
    </video>
    <button id="playButton">Включить звук</button>

    <script>
        const video = document.getElementById('videoPlayer');
        const button = document.getElementById('playButton');
        
        // Пытаемся запустить без звука (если поддержано)
        video.muted = true;
        video.play().catch(e => console.log("Автозапуск заблокирован"));
        
        // Включаем звук по клику
        button.addEventListener('click', () => {
            video.muted = false;
            button.style.display = 'none';
        });
    </script>
</body>
</html>
